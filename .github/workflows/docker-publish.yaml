name: Build and Push Docker Image with Semantic Tag

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Setup Node (para ler package.json)
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Extração da versão server do package.json
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version_tag=$VERSION" >> $GITHUB_OUTPUT

      - name: Login no Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build da imagem Docker
        run: |
          docker build -t cleversantoro/infnet-guia-app:${{ steps.version.outputs.version_tag }} .
          docker tag cleversantoro/infnet-guia-app:${{ steps.version.outputs.version_tag }} cleversantoro/infnet-guia-app:1.2

      - name: Push da imagem com tag semântica e latest
        run: |
          docker push cleversantoro/infnet-guia-app:${{ steps.version.outputs.version_tag }}
          docker push cleversantoro/infnet-guia:1.2